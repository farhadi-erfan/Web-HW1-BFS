<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Server</title>
    <link rel="stylesheet" href="Front_exp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>

<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
            <div class="contact-image">
                <img src="BFS.jpeg" alt="BFS"/>
            </div>
            <form method="POST">
                <h3>Sum of Two Numbers</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="number" name="number1" class="form-control" placeholder="Number 1 *" value=""  />
                        </div>
                        <div class="form-group">
                            <input type="number" name="number2" class="form-control" placeholder="Number 2 *" value=""  />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnGo" class="btnContact btnGo" value="Go" formaction="host足ip/go/sha256" />
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or">
                               <hr class="hr-or">
                               <span class="span-or">or</span>
                            </div>
                         </div>
                        <div class="form-group">
                            <input type="submit" name="btnNode" class="btnContact btnNode" value="Node" formaction="host足ip/nodejs/sha256"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="result" class="form-control" placeholder="Your Result ..." style="width: 100%; height: 230px;" readonly></textarea>
                        </div>
                    </div>
                </div>
            </form>
<!-- ............................................................ -->
            <form method="GET">
                <h3>Get One Line</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="number" name="lineNumber" class="form-control" placeholder="Line (1-100) *" value="" min="1" max="100" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnGo" class="btnContact btnGo" value="Go" formaction="host足ip/go/write"/>
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or">
                               <hr class="hr-or">
                               <span class="span-or">or</span>
                            </div>
                         </div>
                        <div class="form-group">
                            <input type="submit" name="btnNode" class="btnContact btnNode" value="Node" formaction="host足ip/nodejs/write" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="result" class="form-control" placeholder="Your Result ..." style="width: 100%; height: 175px;" readonly></textarea>
                        </div>
                    </div>
                </div>
            </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
